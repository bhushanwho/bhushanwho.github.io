---
layout: compress
---

{% include head.html %}

<main>

    {% include header.html %}

    {{ content }}

    <ul class="blog-posts">
        {% assign post_list = site.ramblings | sort: 'date' | reverse %}
        {% for ramble in post_list %}
        <li>
            <span>
            <i>
                <time datetime="{{ ramble.date | date_to_xmlschema }}">
                {{ ramble.date | date: "%b %-d, %Y" }}
                </time>
            </i>
            </span>
            <a href="{{ site.baseurl }}{{ ramble.url }}">{{ ramble.title }}</a>
        </li>
        {% endfor %}

    </ul>


</main>

{% include footer.html %}

</body>

</html>
